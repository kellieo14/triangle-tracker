<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity Dating!</title>
  </head>
  <body>
    <div class="container">

      <h1>It's the Celebrity Dating Suggestor-O-Matic 5000! Enter some details about yourself and it will tell you which celebrity you should date!</h2>

          <form id="dating">
          <label for="age">Age</label>
          <input id="age" type="text" required>

          <label for="gender">Gender</label>
          <select id="gender">
            <option value="female">Female</option>
            <option value="male">Male</option>
          </select>

          <button type="submit" class="btn">Calculate my dream date!</button>
        </form>

      <div id="celeb1">
        <h2>Ryan Reynolds</h2>
        <img src="img/ryan-reynolds.jpg" alt="Ryan Reynolds!">
      </div>

      <div id="celeb2">
        <h2>Matthew McConaughey</h2>
        <img src="img/matt-mc.jpg" alt="Matt Mc!">
      </div>

      <div id="celeb3">
        <h2>Rachel McAdams</h2>
        <img src="img/rachel-mcadams.jpg" alt="Rachel McAdams!">
      </div>

      <div id="celeb4">
        <h2>Betty White</h2>
        <img src="img/betty-white.jpg" alt="Betty White!">
      </div>

    </div>
  </body>
</html>
